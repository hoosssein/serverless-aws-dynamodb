service: myservice
frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  runtime: go1.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
#      Resource:  "arn:aws:dynamodb:us-east-1:675174937919:table/devices3-dev"
      Resource:
        Fn::GetAtt:
          - Devices
          - Arn
# you can define service wide environment variables here
  environment:
    DEVICES_TABLE: 'devices3-${opt:stage, self:provider.stage}'
#    AWS_ENDPOINT: http://192.168.1.103:8000

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  create:
    handler: bin/create
    events:
      - http:
          path: api/devices
          method: post

  get:
    handler: bin/get
    events:
      - http:
          path: api/devices/{id}
          method: get


resources:
  Resources:
    Devices:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'devices3-${opt:stage, self:provider.stage}'
